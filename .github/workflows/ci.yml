name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install frontend dependencies
        working-directory: Dockerfile-Projects/frontend
        run: npm install

      - name: Build frontend
        working-directory: Dockerfile-Projects/frontend
        run: npm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install backend dependencies
        working-directory: Dockerfile-Projects/backend
        run: npm install

      - name: Test backend
        working-directory: Dockerfile-Projects/backend
        run: npm test || echo "No backend tests"
